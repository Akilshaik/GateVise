<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/qr_page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            
        </div>
        <nav>
            <ul>
                <li><a href="/dashboard">Profile</a></li>
                <li><a href="/Qr_image">Qr Code</a></li>
                <li><a href="/entry_exit_page">Entry Exit Time</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            
            <div class="user-card">
            
                <div class="user-info">
                    

                    <h1>QR CODE</h1>
                  <img src="{{ url_for('static', filename=image_path) }}" alt="Your Image">
                    
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <div class="wrapper">
                <button class="button" onclick="printImage()">
                    <div class="icon"><i class="fas fa-print"></i></div>
                    <span>Print</span>
                </button>
            </div>
            <p>&copy; GateVise. All rights reserved.</p>
            
        </div>
    </footer>
    
    <script>
        function printImage() {
            var img = document.querySelector('img');
            var imgSrc = img.src;

            var windowContent = '<!DOCTYPE html>';
            windowContent += '<html>';
            windowContent += '<head><title>Print Image</title></head>';
            windowContent += '<body>';
            windowContent += '<img src="' + imgSrc + '" style="max-width: 100%; height: auto;">';
            windowContent += '</body>';
            windowContent += '</html>';

            var printWin = window.open('', '_blank');
            printWin.document.open();
            printWin.document.write(windowContent);
            printWin.document.close();
            printWin.print();
            printWin.close();
        }
    </script>
</body>
</html>
