{% extends 'admin/master.html' %}

{% block head %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background-color: #f0f2f5;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
    .main-container {
        margin-top: 40px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        padding: 40px;
        padding-bottom: 20px;
    }
    .header {
        color: #333;
        margin-bottom: 30px;
        text-align: center;
        font-weight: 400;
        font-size: 32px;
    }
    .btn-custom {
        font-size: 18px;
        padding: 15px;
        border-radius: 8px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        margin-bottom: 20px; /* Space between buttons */
    }
    .btn-custom:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }
    .footer {
        text-align: center;
        margin-top: 50px;
        font-size: 14px;
        color: #6c757d;
        padding-bottom: 20px;
    }
</style>
{% endblock %}

{% block body %}
<div class="container main-container">
    <h1 class="header">Admin Dashboard</h1>

    <div class="row">
        
        <div class="col-md-6 mb-3">
            <a href="/security_register" class="btn btn-info btn-custom w-100">Registration for Security Guard</a>
        </div>
        <div class="col-md-6 mb-3">
            <a href="/register" class="btn btn-primary btn-custom w-100">Register for User</a>
        </div>
        <div class="col-md-6 mb-3">
            <a href="/admin_register" class="btn btn-dark btn-custom w-100">Admin Registration</a>
        </div>
        <div class="col-md-6 mb-3">
            <a href="/logout" class="btn btn-secondary btn-custom w-100">Logout</a>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 2AM security. All rights reserved.</p>
    </div>
</div>
{% endblock %}
